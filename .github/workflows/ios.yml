name: iOS CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Select Xcode
      run: |
        sudo xcode-select -switch /Applications/Xcode_16.2.0.app
        xcodebuild -version
        
    - name: Install Dependencies
      run: |
        brew install swiftlint
        
    - name: Build
      run: |
        xcodebuild clean build -scheme Runnieri -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.2' | xcpretty
        
    - name: Run Tests
      run: |
        xcodebuild test -scheme Runnieri -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.2' | xcpretty
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          ~/Library/Developer/Xcode/DerivedData/**/Logs/Test
          
  code-quality:
    name: Code Quality
    runs-on: macos-latest
    needs: build-and-test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Select Xcode
      run: |
        sudo xcode-select -switch /Applications/Xcode_16.2.0.app
        xcodebuild -version
        
    - name: Check Code Coverage
      run: |
        xcodebuild test -scheme Runnieri -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.2' -enableCodeCoverage YES | xcpretty
        
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
